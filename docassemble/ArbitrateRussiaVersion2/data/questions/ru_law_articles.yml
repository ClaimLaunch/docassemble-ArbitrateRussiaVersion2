  art_12_ru_donetsk = "1. На территории Российской Федерации признаются и действуют без ограничения срока действия и какого-либо подтверждения со стороны государственных органов Российской Федерации, государственных органов Донецкой Народной Республики, если иное не предусмотрено настоящим Федеральным конституционным законом либо не вытекает из самих документов или существа отношений, следующие документы, действовавшие на территории Донецкой Народной Республики на день принятия в Российскую Федерацию Донецкой Народной Республики и образования в составе Российской Федерации нового субъекта: ... 4) судебные постановления, принятые судами Украины и Донецкой Народной Республики, при условии, что иное не предусмотрено федеральным законом; 5) документы, являющиеся основанием для государственной регистрации прав на недвижимое имущество, расположенное на территории Донецкой Народной Республики, подтверждающие возникновение, изменение, ограничение, переход или прекращение прав на такое имущество, обременение такого имущества, выданные государственными и (или) иными официальными органами Донецкой Народной Республики и (или) удостоверенные нотариусами Донецкой Народной Республики, а также выданные органами государственной власти Украины, органами местного самоуправления Украины и (или) удостоверенные нотариусами Украины (если документы на такое имущество не выданы государственными и (или) иными официальными органами Донецкой Народной Республики и (или) не удостоверены нотариусами Донецкой Народной Республики или не выданы органами, входящими в единую систему публичной власти в Российской Федерации). ... 6. На территории Донецкой Народной Республики продолжают действовать правовые акты, договоры концессии, договоры и соглашения, предусматривающие передачу в безвозмездное пользование, аренду, доверительное или иное управление, хозяйственное ведение государственного, муниципального или другого имущества, распоряжение которым осуществлялось государственными и иными официальными органами Донецкой Народной Республики на день принятия в Российскую Федерацию Донецкой Народной Республики и образования в составе Российской Федерации нового субъекта, если иное не вытекает из таких правовых актов, договоров, соглашений или существа отношений. Случаи, при которых требуется согласование федеральными органами исполнительной власти применения таких правовых актов, договоров и соглашений, а также порядок такого согласования устанавливается Правительством Российской Федерации."
  art_12_en_donetsk = "1. On the territory of the Russian Federation, the following documents, which were in force on the territory of the Donetsk People's Republic on the day of the Donetsk People's Republic's accession to the Russian Federation and the formation of a new subject within the Russian Federation, are recognized and valid indefinitely without any confirmation from the state authorities of the Russian Federation or the state authorities of the Donetsk People's Republic, unless otherwise provided for by this Federal Constitutional Law or does not follow from the documents themselves or the nature of the relations: ... 4) court decisions adopted by the courts of Ukraine and the Donetsk People's Republic, provided that federal law does not provide otherwise; 5) documents that are the basis for state registration of property rights for immovable property located on the territory of the Donetsk People's Republic, confirming the emergence, change, restriction, transfer or termination of rights to such property, encumbrance of such property, issued by state and (or) other official bodies of the Donetsk People's Republic and (or) certified by notaries of the Donetsk People's Republic, as well as issued by state authorities of Ukraine, local self-government bodies of Ukraine and (or) certified by notaries of Ukraine (if documents for such property are not issued by state and (or) other official bodies of the Donetsk People's Republic and (or) not certified by notaries of the Donetsk People's Republic or not issued by authorities that are part of the unified system of public power in the Russian Federation). ... 6. Legal acts, concession agreements, agreements and settlements providing for the transfer of state, municipal or other property for gratuitous use, lease, trust or other management, economic management, or disposal of which was carried out by state and other official bodies of the Donetsk People's Republic on the day of the Donetsk People's Republic's accession to the Russian Federation and the formation of a new subject within the Russian Federation, continue to apply on the territory of the Donetsk People's Republic, unless otherwise provided by such legal acts, agreements, settlements, or the nature of the relations. The cases in which the application of such legal acts, agreements, and settlements requires coordination by federal executive authorities, as well as the procedure for such coordination, are established by the Government of the Russian Federation."

