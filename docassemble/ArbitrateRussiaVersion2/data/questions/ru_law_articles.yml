  art_12_en_kherson = "1. The following documents, which were valid on the territory of the Kherson Oblast on the day of its inclusion in the Russian Federation as a new subject and which do not contradict the Federal Constitutional Law or the nature of the relations themselves, are recognized and remain valid on the territory of the Russian Federation without limitation of their validity or any confirmation by the state bodies of the Russian Federation or the public authorities of the Kherson Oblast, unless otherwise provided by the present Federal Constitutional Law or the documents themselves ... 4) court decisions made by the courts of Ukraine, provided that federal law does not provide otherwise; 5) documents that serve as the basis for state registration of property rights to real estate located on the territory of the Kherson Oblast, confirming the emergence, change, restriction, transfer or termination of rights to such property, encumbrance of such property, issued by the public authorities of the Kherson Oblast, the state authorities of Ukraine, the local self-government authorities of Ukraine and/or certified by notaries of Ukraine (if the documents for such property were not issued by the public authorities of the Kherson Oblast or the authorities that are part of the unified public authority system of the Russian Federation). ... 6. Legal acts, concession agreements, agreements and contracts providing for the transfer of state, municipal or other property to gratuitous use, lease, trust or other management, economic management, the disposal of which was carried out by the public authorities of the Kherson Oblast on the day of its inclusion in the Russian Federation as a new subject, continue to be valid on the territory of the Kherson Oblast, unless otherwise provided by such legal acts, agreements or contracts or the nature of the relations. The cases requiring the coordination by federal executive authorities of the application of such legal acts, agreements and contracts, as well as the procedure for such coordination, are established by the Government of the Russian Federation."
